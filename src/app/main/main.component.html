<div class="container">

  <table class="table table-striped table-bordered">
    <tr *ngFor="let x of mycountriesService.countries">
      <td>
        {{x.name}}
      </td>
      <td>
        {{x.nativeName}}
      </td>
      <td>
        {{x.capital}}
      </td>
      <td>
        {{x.population}}
      </td>
      <td>
        <img src={{x.flag}}/>
      </td>
    </tr>
  </table>
</div>
